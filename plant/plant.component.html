<div class="content py-md-0 py-3">

  <section id="sidebar">
    <div>
      <h6>Range filter</h6>
      <form class="ml-md-2">
        <a class="nav-asc nav-link" routerLink="/rangefilter/{{filter1}}">0-200</a>
    <a class="nav-asc nav-link" routerLink="/rangefilter/{{filter2}}">200-500</a>
    
          <div class="form-inline border rounded p-sm-2 my-2"> <input type="radio" name="type" id="level1" routerLink="/rangefilter/{{filter1}}"> <label for="level1" class="pl-1 pt-sm-0 pt-1">0-200</label> </div>
          <div class="form-inline border rounded p-sm-2 my-2"> <input type="radio" name="type" id="level2" routerLink="/rangefilter/{{filter2}}"> <label for="level2" class="pl-1 pt-sm-0 pt-1">200-500</label> </div>
          <div class="form-inline border rounded p-md-2 p-sm-1"> <input type="radio" name="type" id="level3" routerLink="/rangefilter/{{filter3}}"> <label for="level3" class="pl-1 pt-sm-0 pt-1">500-1000</label> </div>
      </form>
  </div>
  <br>
  <div>
    <h6>Filter by Price</h6>
    <div class="form-inline border rounded p-sm-2 my-2"> <input type="radio" name="type" id="level1" routerLink="/costfilter/{{Asc}}"> <label for="level1" class="pl-1 pt-sm-0 pt-1">Low to High</label> </div>
    <div class="form-inline border rounded p-sm-2 my-2"> <input type="radio" name="type" id="level2" routerLink="/costfilter/{{Dsc}}"> <label for="level2" class="pl-1 pt-sm-0 pt-1">High to Low</label> </div>

  </div>
</section> <!-- Products Section -->

  <section id="products">
    <div class="container py-3">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1">
                <div *ngFor="let plant of plants" style="display: inline-block; margin: 10px;">
                    <div class = "card" style=" width: 18rem;">
                    <div class="card-body">
                        <h6 class="font-weight-bold pt-1"><a routerLink="/viewplant/{{plant.commonName}}">{{plant.commonName}}</a></h6>
                        <div class="text-muted description">{{plant.plantDescription}}</div>
                        <div class="d-flex align-items-center product"> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="far fa-star"></span> </div>
                        <div class="d-flex align-items-center justify-content-between pt-3">
                            <div class="d-flex flex-column">
                                <div class="h6 font-weight-bold" style="color: red;">{{plant.plantCost | currency: 'INR'}}</div>
                                
                            </div>
                        </div>
                      <div class="row">
          
                          <div class="col col-but" style = "display: inline-block; margin-left: 20px;">
                            <div class = "btn btn-co"><button (click) = "addToCart(plant)"><img src = "assets\cart.jpg"/></button></div>
                            <div class = "btn-share btn-co"><button (click) = "share(plant.commonName)"><img src = "assets\share.png"/> </button></div>
                        </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </section>
        </div>
