<section id="products">
    <div class="container py-3">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1">
                <div *ngFor="let plant of plants" style="display: inline-block; margin: 10px;">
                    <div class = "card" style=" width: 18rem;">
                    <div class="card-body">
                        <h6 class="font-weight-bold pt-1"><a routerLink="/viewplant/{{plant.commonName}}">{{plant.commonName}}</a></h6>
                        <div class="text-muted description">{{plant.plantDescription}}</div>
                        <div class="d-flex align-items-center product"> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="far fa-star"></span> </div>
                        <div class="d-flex align-items-center justify-content-between pt-3">
                            <div class="d-flex flex-column">
                                <div class="h6 font-weight-bold" style="color: red;">{{plant.plantCost | currency: 'INR'}}</div>
                                
                            </div>
                        </div>
                      <div class="row">
          
                          <div class="col col-but" style = "display: inline-block; margin-left: 20px;">
                            <div class = "btn btn-co"><button (click) = "addToCart(plant)"><img src = "assets\cart.jpg"/></button></div>
                            <div class = "btn-share btn-co"><button (click) = "share(plant.commonName)"><img src = "assets\share.png"/> </button></div>
                        </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </section>
